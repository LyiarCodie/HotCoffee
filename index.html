<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HotCoffee</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <canvas id="gameCanvas"></canvas>
      <div class="renderControls">
        <button id="Start">Start</button>
        <button id="Stop">Stop</button>
      </div>
    </div>

    <div hidden>
      <img id="chairSpr" src="/chair.png" hidden style="display: none">
      <img id="coffeeMakerSpr" src="/coffee-maker.png" hidden style="display: none">
      <img id="cursorSpr" src="/cursor.png" hidden style="display: none">
      <img id="fridgeSpr" src="/fridge.png" hidden style="display: none">
      <img id="groundSpr" src="/ground.png" hidden style="display: none">
      <img id="stageBackgroundSpr" src="/stage_background.png" hidden style="display: none">
      <img id="stageForegroundSpr" src="/stage_foreground.png" hidden style="display: none">
      <img id="tableSpr" src="/table.png" hidden style="display: none">
      <img id="toasterSpr" src="/toaster.png" hidden style="display: none">
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
